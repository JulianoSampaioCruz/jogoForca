<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Forca</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body onload="iniciarJogo()">
    <div class="game-container">
        <h1>Jogo da Forca</h1>
        <div class="game-info">
            <p>Tempo restante: <span id="timer">60</span> segundos</p>
            <p>Tentativas erradas: <span id="mistakes">0</span> de 6</p>
        </div>
        <div class="word-display">
            <p id="wordDisplay">_ _ _ _ _</p>
        </div>
        <div class="input-section">
            <input type="text" id="guess" maxlength="1" placeholder="Digite uma letra" onkeyup="handleGuess(event)">
            <button onclick="chutarLetra()">Adivinhar</button>
        </div>
        <p id="result"></p>
        <button onclick="iniciarJogo()">Reiniciar Jogo</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
